server:
  port: 60000

spring:
  application:
    name: user-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
  security:
    user:
      name: user
      password: $2a$10$kn3jSKRXmhrj16Aru7Fi4..VJjZaDmjG3.XwMA1IPoZXAXbrPzsuq

eureka:
  instance:
    instance-id: 127.0.0.1:${spring.application.name}:${server.port}  # 변경!
    prefer-ip-address: true
    ip-address: 127.0.0.1  # 추가!
    non-secure-port: 60000
    hostname: 127.0.0.1
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    fetch-registry: true
    register-with-eureka: true

greeting:
  message: Welcome to the Simple E-commerce

token:
  secret: my-very-long-secret-key-1234567890123456
  expiration-time: 86400000 # 10 days